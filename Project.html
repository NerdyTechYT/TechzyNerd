<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TechzyNerd - Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Project page specific styling */

    body {
      background: #e5ffff;
      color: #004d4d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding-bottom: 40px;
    }

    main.content {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1.title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1em;
      color: #006666;
      letter-spacing: 1px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 77, 77, 0.15);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 180px;
      color: #00808066; /* subtle placeholder text color */
      font-style: italic;
      font-size: 1.2rem;
      text-align: center;
      user-select: none;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 77, 77, 0.3);
    }

    @media (max-width: 600px) {
      h1.title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

</body>

</html>
